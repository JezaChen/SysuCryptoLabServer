#      run: |
#        python -m pip install --upgrade pip
#        pip install -r ./requirements.txt

#    # 運行測試
#    - name: Run Tests
#      run: |
#        cd flask
#        bash test.sh

    # 遠端部署
    - name: CD
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.SSHKEY }}
        script: |
          cd /home/lighthouse/SysuCryptoLabServer
          cp /home/lighthouse/ssl/* /home/lighthouse/SysuCryptoLabServer
          cp /home/lighthouse/secrets.py /home/lighthouse/SysuCryptoLabServer/server_secrets.py
          git pull https://github.com/JezaChen/SysuCryptoLabServer.git
          docker-compose up --build -d